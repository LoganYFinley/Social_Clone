<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Social</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    {# MEDIUM STYLE EDITOR#}
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
        type="text/css" media="screen" charset="utf-8">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg techfont custom-navbar mynav" role="navigation" id="navbar">
        <div class="container-fluid" style="margin-left: 25px;">
            <a class="navbar-brand bigbrand" href="{% url 'home' %}">Star Social</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="margin-right: 25px;">
                    <div class="navbar-nav">
                        {% if user.is_authenticated %}
                            <a class="nav-link active" href="{% url 'posts:create' %}">Post</a>
                            <a class="nav-link active" href="{% url 'groups:all' %}">Groups</a>
                            <a class="nav-link active" href="{% url 'groups:create' %}">Create Group</a>
                            <a class="nav-link active" href="{% url 'accounts:logout' %}">Log Out</a>
                        {% else %}
                            <a class="nav-link active" href="{% url 'groups:all' %}">Groups</a>
                            <a class="nav-link active" href="{% url 'accounts:login' %}">Log In</a>
                            <a class="nav-link active" href="{% url 'accounts:signup' %}">Sign Up</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="mycontent container">
        <div class="row">
            <div class="col-md-12">
                <div class="blog_posts">
                    {% block body_block %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

</body>

<script src="{% static 'simplesocial/js/master.js' %}" type="text/javascript"></script>

</html>
